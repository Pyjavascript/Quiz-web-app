    <!--main body-->
    <div class="main">
      <!--timer for quiz-->
      <div class="timer_width">
        <div class="timer">
          <ion-icon name="hourglass-outline"></ion-icon>
          <p class="time">2:00</p>
        </div>
      </div>
      <!--questions numbering-->
      <div class="question_no">
        <p>Question <span class="qn-now">0</span class="t-qn"> out of <span>10</span></p>
      </div>
      <!--question-->
      <div class="question">
        <h1 class="question_txt"></h1>
      </div>
      <!--options-->
      <div class="container">
        <div class="cont cont_A"><h3 class="opt opt_A">A</h3></div>
        <div class="cont cont_B"><h3 class="opt opt_B">B</h3></div>
        <div class="cont cont_C"><h3 class="opt opt_C">C</h3></div>
        <div class="cont cont_D"><h3 class="opt opt_D">D</h3></div>
      </div>
      <!--Total score-->
      <div class="score">
        <p>Total Score:  <span class="Score">0</span></p>
      </div>
    </div>
  </div>
  <!--point-->
  <div class="last">
    <div class="last_box">
      <h1>Scored: <span class="ts">100</span></h1>
      <p class="rec">you have a great knowledge</p>
    </div>
  </div>
